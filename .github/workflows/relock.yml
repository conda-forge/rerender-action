name: relock

on:
  workflow_dispatch: null
  schedule:
    - cron: '*/30 * * * *'
  issue_comment:

concurrency: relock

jobs:
  relock:
    name: relock
    runs-on: "ubuntu-latest"
    steps:
      - name: checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: generate token
        id: generate_token
        uses: actions/create-github-app-token@31c86eb3b33c9b601a1f60f98dcbfd1d70f379b4
        with:
          app-id: ${{ secrets.CF_CURATOR_APP_ID }}
          private-key: ${{ secrets.CF_CURATOR_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: relock
        uses: beckermr/relock-conda@37dda99dfc45d796d0b2526761856b10ff257d32
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          automerge: true
          skip-if-pr-exists: true
          include-only-packages: |
            anaconda-client
            conda-smithy
            conda
            conda-build
            conda-libmamba-solver
            mamba
            conda-forge-tick
            conda-forge-feedstock-ops
