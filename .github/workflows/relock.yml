name: relock

on:
  workflow_dispatch: null
  schedule:
    - cron: '*/30 * * * *'
  issue_comment:

concurrency: relock

jobs:
  relock:
    name: relock
    runs-on: "ubuntu-latest"
    steps:
      - name: checkout
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938

      - name: generate token
        id: generate_token
        uses: actions/create-github-app-token@5d869da34e18e7287c1daad50e0b8ea0f506ce69
        with:
          app-id: ${{ secrets.CF_CURATOR_APP_ID }}
          private-key: ${{ secrets.CF_CURATOR_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: relock
        uses: conda-incubator/relock-conda@28824ad154fc0be9d78891ad896f4ab085eb3f84
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          automerge: true
          skip-if-pr-exists: true
          include-only-packages: |
            anaconda-client
            conda-smithy
            conda
            conda-build
            conda-libmamba-solver
            mamba
            conda-forge-tick
            conda-forge-feedstock-ops
